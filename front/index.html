<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Page</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <header>
        <div class="header">
            <div class="bs">
                <h3>Prime Store</h3>
            </div>
            <div class="account">
                <button id="logout"><b>Logout</b></button>
                <p><b>Prime</b></p>
            </div>
        </div>

    </header>

    <div class="container">
        <div id="products">
            <h3>Store Products</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price(KSH)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="productList">
                    <!-- Product items will be added here dynamically -->
                </tbody>
            </table>
        </div>
    
        <div id="cart">
            <h3>Products Cart</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price(KSH)</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="cartList">
                    <!-- Cart items will be added here dynamically -->
                </tbody>
            </table>
            <div id="total">Total: KSH 0.00</div>
            <button id="process">Process</button>
        </div>
    </div>


    <script src="./js/script.js"></script>

</body>
<footer>
    <p>Â© 2023 Solo Prime Technologies.</p>
</footer>
</html>
